    <script>
        // 1. 解決自定義網域的 Identity 登入問題
        if (window.netlifyIdentity) {
            window.localStorage.setItem("netlifySiteURL", "https://radiant-swan-9d56af.netlify.app");
            window.netlifyIdentity.on("init", user => {
                if (!user) {
                    window.netlifyIdentity.on("login", () => { document.location.href = "/admin/"; });
                }
            });
        }

        // 2. 更新年份
        document.getElementById("current-year").textContent = new Date().getFullYear();
        
        // 3. 捲動動畫
        function reveal() {
            var reveals = document.querySelectorAll(".reveal");
            reveals.forEach(el => {
                var elementTop = el.getBoundingClientRect().top;
                if (elementTop < window.innerHeight - 120) { el.classList.add("active"); }
            });
        }
        window.addEventListener("scroll", reveal);

        // 4. 非同步擷取 GitHub 上的 news.json
        async function fetchNews() {
            const accordion = document.getElementById('newsAccordion');
            try {
                // 讀取同目錄下的 news.json
                const response = await fetch('./news.json');
                const newsData = await response.json();
                
                document.getElementById('news-loading').style.display = 'none';
                
                newsData.forEach((item, index) => {
                    const isFirst = index === 0 ? 'show' : '';
                    const collapsed = index === 0 ? '' : 'collapsed';
                    
                    const html = `
                        <div class="accordion-item">
                            <h2 class="accordion-header">
                                <button class="accordion-button ${collapsed}" type="button" data-bs-toggle="collapse" data-bs-target="#news${index}">
                                    <span class="news-date">${item.date}</span> ${item.title}
                                </button>
                            </h2>
                            <div id="news${index}" class="accordion-collapse collapse ${isFirst}" data-bs-parent="#newsAccordion">
                                <div class="accordion-body">
                                    ${item.content}
                                </div>
                            </div>
                        </div>`;
                    accordion.insertAdjacentHTML('beforeend', html);
                });
            } catch (error) {
                document.getElementById('news-loading').innerHTML = '<p class="text-danger">暫時無法載入消息</p>';
            }
        }

        window.onload = () => { reveal(); fetchNews(); };
    </script>
